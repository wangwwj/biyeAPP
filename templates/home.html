<ion-view view-title="最美河南">
  <ion-content>
  		<ion-slide-box delegate-handle="slideimgs" on-slide-changed="1" does-continue="true" auto-play="true" slide-interval="5000">
          <ion-slide ng-repeat="v in bannerImg">
                <img src="{{v.name}}" alt="" width="100%" height="200">
          </ion-slide>
        </ion-slide-box> 
        <div style=" margin-top: -4px;">
          	<div class="row" style="border-top: 2px solid #0688d4;border-bottom: 4px solid #e6e6e6;padding: 0;" >
          		<div class="col" ng-repeat="v in bannerTitle" style="text-align: center;border-left: 1px solid #e7e7e7;padding: 10px" ng-click="theClick(v.GoTo)">{{v.name}}</div>
          	</div>
          	<div class="list" style="margin-bottom: 0" ng-repeat="v in haiwaiList">
	  	 <div class="item item-thumbnail-left" href="#" style="border-bottom: 1px solid #d5d5d5;padding-bottom: 10px;position: relative;" ng-click="theCity(v.id,v.title)" ng-if="v.id>0">
	          <img src="{{v.img}}">
	          <h2 style="color: #000;margin-bottom: 8px;margin: 10px 0;font-weight: 600;font-size: 16px;font-weight: bold;">{{v.title}}</h2>
	          <p >{{v.content}}</p>
	          <span class="icon ion-ios-arrow-right" style="position: absolute;right: 10px;top: 30px;font-size: 24px"></span>
        </div>
	  </div>
          	<div style="padding:2.5px;text-align: center;color: #fff;font-size: 16px;font-weight: bold;">
          	</div>
        </div>
  </ion-content>
</ion-view>
