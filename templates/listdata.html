<ion-view view-title="{{theTitle}}">
  <ion-content class="padding">
  <p ng-if="img">
  <img src="{{img}}" width="100%" height="auto">
  </p>
  
  <p style="font-size: 20px;line-height: 1.5em" ng-if="content">{{content}}</p>
  <p ng-if="img2">
  <img src="{{img2}}" width="100%" height="auto">
  </p>
  <p style="text-align: center;color: royalblue;padding-bottom: 20px;" ng-if="src"><span ng-click="baiduMore(src,theTitle)">查看百度百科詳情>></span></p>
  
  </ion-content>
</ion-view>
