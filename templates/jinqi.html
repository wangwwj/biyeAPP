<ion-view view-title="美食汇">
  <ion-content>
  	<div class="list card" style="margin: 20px" ng-repeat="v in Moredate">

        <div class="item item-body" style="padding: 0;position: relative;" ng-click="theCity(v.title)">
        	<p style="color: #000;text-overflow: ellipsis;white-space: nowrap;overflow: hidden;font-size: 16px;margin-top: 5px;margin-bottom: 5px;padding-left: 3px;padding: 5px;">
            {{v.title}} 
          </p>
          <img class="full-image" style="height:20%; width:100%" src="{{v.img}}">
        </div>

      </div>
      </div>
  </ion-content>
</ion-view>
